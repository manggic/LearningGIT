<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       body {
         background-color: bisque;
       }
       .box {
         width: 200px;
         height: 200px;
         border: 1px solid green;
         margin: 0 auto;
         margin-top: 100px;
       }

       .btn {
         padding: 8px;
         margin: 20px auto;
         /* background-color: rgb(130, 255, 105); */
         display: block;
       }
       h1{
         text-align: center;
         padding-top: 30px;
       }
      
    </style>
  </head>
  <body>
    <h2>adding random text</h2>
    <h1> Random Color Generator</h1>
    <div id="boxId" class="box"></div>

    <button id="butn" class="btn">Change Me</button>
  </body>

  <script>
    function generateRandomNo() {
      return Math.floor(Math.random() * 255);
    }
    document.getElementById("butn").addEventListener("click", () => {
      console.log("helllo");

      let val1 = generateRandomNo();
      let val2 = generateRandomNo();
      let val3 = generateRandomNo();
      document.getElementById(
        "boxId"
      ).style.background = `rgb(${val1},${val2},${val3})`;
    });
  </script>
</html>
